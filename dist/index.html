<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./build.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body class="bg-slate-900 text-white">
    <div class="flex justify-center items-center h-screen">
      <div
        class="flex flex-col sm:w-96 border-4 rounded-md border-indigo-600 shadow-2xl shadow-indigo-900 from-[#1a00af]/50 to-[#8c00ff]/50 bg-opacity-5 bg-gradient-to-tr"
      >
        <div class="flex mx-auto text-xl font-semibold pt-4">
          PASSWORD GENERATOR
        </div>
        <div
          class="flex relative h-10 w-[90%] mx-auto px-5 mt-4 justify-end gap-10 items-center bg-indigo-600 rounded-xl shadow-xl"
        >
          <span class="overflow-hidden" id="content-box">your generated passworddd</span>
          <button class="w-10 hover:scale-105  duration-100 ease-in" id="clipboard">
            <img onclick="copyToClipboard()" src="./assets/clipboard.svg" alt="clipboard" />
          </button>
        </div>

        <form class="flex flex-col space-y-2 justify-center mx-10">
          <label for="length" class="mt-10 flex justify-between font-semibold">
            password length
            <input
              class="text-black"
              type="number"
              name="length"
              id="length"
              min="1"
              max="100"
              placeholder="10"
              value="10"
            />
          </label>

          <label for="uppercase" class="flex justify-between font-semibold">
            uppercase
            <input type="checkbox" name="uppercase" id="uppercase" checked />
          </label>

          <label for="lowercase" class="flex justify-between font-semibold">
            lowercase
            <input type="checkbox" name="lowercase" id="lowercase" />
          </label>

          <label for="numbers" class="flex justify-between font-semibold">
            numbers
            <input type="checkbox" name="numbers" id="numbers" />
          </label>

          <label for="symbols" class="flex justify-between font-semibold">
            symbols
            <input type="checkbox" name="symbols" id="symbols" />
          </label>
        </form>
        <button
          onclick="submitForm()" class="bg-blue-700 font-bold hover:scale-110 ease-in-out duration-200 mx-10 h-10 mt-10 mb-6 rounded-sm shadow-lg"
        >
          GENERATE PASSWORD
        </button>
      </div>
    </div>
  </body>
</html>
